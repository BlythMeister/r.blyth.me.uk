<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    {% include head.html %}
    <link rel="canonical" href="{{ page.redirect.to }}">
    <script>
        setTimeout(() => {
            window.location="{{ page.redirect.to }}"
        }, "4000");
    </script>
    <meta http-equiv="refresh" content="4; url={{ page.redirect.to }}">
</head>
<body>
    {% include scripts.html %}
    <div class="container container-rounded">
        <div class="row header">
            {% include header.html %}
        </div>   
        <div class="row content-row">
            <div id="content" class="col-lg-12 mainFrame-no-border">
                <h3><span class="glyphicon glyphicon-refresh spinning"></span> Redirecting Please Wait...</h3>
				<p>
					You are being redirected to {{ page.redirect.to }}
				</p>
				<p>
					<a href="{{ page.redirect.to }}">Click here if you are not redirected.</a>
				</p>
				{% if item.image != site.logo %}
					<img class="redirect-img" src="{{ page.image }}" />
				{% endif %}
				<p>{{ page.description }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 footer">
                {% include footer.html %}
            </div>
        </div>
    </div>
</body>
</html>
